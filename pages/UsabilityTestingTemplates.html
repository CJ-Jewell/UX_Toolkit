<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Toolkit</title>
    
    <!--css link-->
    <link rel="stylesheet" href="../css/style.css"> 
    
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>

    <!-- very top name and search bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Name of Site</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  
  <!-- nav buttons -->
  <button type="button" class="btn btn-outline-primary">Design Process</button>
  <button type="button" class="btn btn-outline-secondary">Empathize</button>
  <button type="button" class="btn btn-outline-success">Define</button>
  <button type="button" class="btn btn-outline-danger">Ideate</button>
  <button type="button" class="btn btn-outline-warning">Prototype</button>
  <button type="button" class="btn btn-outline-info">Test</button>
  <button type="button" class="btn btn-outline-dark">Community</button>

</header>

<!-- main content -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">

            </div>

            <div class="col-md-9">
                <!-- download button trigger modal -->
                <button type="button" class = "btn btn-primary" data-bs-toggle="modal" data-bs-target="#DownloadModal">Download</button>

                <!-- download modal -->
                <div class="modal fade" id="DownloadModal" tabindex="-1" aria-labelledby="DownloadModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title fs-5" id="DownloadModalLabel">Usability Test Script</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <p>by: besttemplates.com</p>
                                <div class="animate-dots">
                                <div class="scaling-dots" id="downloadAnimation">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                                <div id="downloadSuccessMessage" style="display: none;">Download Successful!</div>
                                <h4>Downloading</h4>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>

                        </div>
                    </div>
                </div> <!-- end of download modal -->

                    <!-- preview button trigger modal -->
                    <button type="button" class = "btn btn-primary" data-bs-toggle="modal" data-bs-target="#PreviewModal">Preview</button>

                    <!-- preview modal -->
                    <div class="modal fade" id="PreviewModal" tabindex="-1" aria-labelledby="PreviewModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title fs-5" id="PreviewModalLabel">Preview - Usability Test Script</h3>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    <p>by: besttemplates.com</p>
                                    <img alt = "Sample image of template">
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Download</button>
                                </div>

                            </div>
                        </div>
                    </div> <!-- end of preview modal -->


            </div> <!-- end of col-md-9-->
        </div>
    </div>

    <!-- Bootstrap JavaScript and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="../js/index.js"></script>


</body>
</html>
